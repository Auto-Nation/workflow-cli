language: generic
branches:
  only:
    - master
env:
  DEV_REGISTRY=quay.io
cache:
  directories:
    - vendor
services:
  - docker
sudo: required
install:
  - make bootstrap
script:
  - make build test dist prep-bintray-json
deploy:
  - provider: bintray
    # ensure client/doc builds aren't removed
    # see https://docs.travis-ci.com/user/deployment/#Uploading-Files
    skip_cleanup: true
    file: _scripts/ci/bintray-ci.json
    user: deis-admin
    key:
      secure: ""
    on:
      branch: master
notifications:
  webhooks:
    urls:
      - secure: ""
    on_success: always
    on_failure: never
    on_start: never
